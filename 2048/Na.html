      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container" id="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <p class="game-intro" id="game-intro">欢迎来到 <strong>2048-小游戏 !</strong></p>

    <div class="game-container">
      <div class="game-message">

      </div>

      <div class="grid-container" id="grid-container">

          <div class="grid-cell"></div>

          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container" id="tile-container">
        <div class="tile tile-2 tile-position-2-1 tile-new">
          <div class="tile-inner">H</div>
        </div>
        <div class="tile tile-2 tile-position-4-2 tile-new">
          <div class="tile-inner">H</div>
        </div>
